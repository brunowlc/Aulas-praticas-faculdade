<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 2; margin: 2;
        }
    </style>
</head>
<body>

    <h3>Nota1</h3>
    <h4 class="nota">8</h4>

    <h3>Nota2</h3>
    <h4 class="nota">5</h4>

    <h3>Nota3</h3>
    <h4 class="nota">7</h4>

    <h3>Media</h3>
    <h4 id="media">valor media</h4>

    <script>
       
        let notas = document.getElementsByClassName("nota");
        let media = document.getElementById("media");
        let soma = 0;

        for(let i=0; i < notas.length; i++){
            soma += parseFloat(notas[i].innerHTML);
        }
        media.innerHTML = soma/notas.length;
        console.log(media);
        
    </script>
</body>
</html>
